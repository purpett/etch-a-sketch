<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="app.js" defer></script>

        <div class="title">ETCH-A-SKETCH</div>

        <div class="content">

            <div>
                <div class="left-side">
                    <div class="not-buttons">
                        <div class = "size-bar">
                            <label for="size">SIZE:</label>
                            
                            <div class="slider">
                                <div class="size-value">16 x 16</div>
                                <input type="range" id="size" min="1" max="100" value="16">
                            </div>
                        </div>
                        
                        <div class="color-picker">
                            <label for="pick">COLOR:</label>
                            <input type="color" id="pick">
                        </div>
                    </div>

                    <div class="all-buttons">
                        
                        <button class="black">BLACK</button>

                        <button class="rainbow">RAINBOW</button>

                        <button class="shadow">SHADOW</button>

                        <button class="eraser">ERASER</button>

                        <button class="reset">RESET</button>
                    </div>
                </div>
            </div>

            <div class="grid"></div>
        </div>
        <div class="footer">
            Made with â™¡ by @purpett
            <a target="_blank" href="https://github.com/purpett"><img class="octocat" src="../rock-paper-scissors-js/images/octocat.svg"></a>
        </div>
        </body>
</html>
