<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="app.js" defer></script>

        <h1>Etch-A-Sketch</h1>

        <div class="all-buttons">
            <button class="reset">Reset</button>

            <button class="black">Black</button>

            <button class="rainbow">Rainbow</button>

            <button class="eraser">Eraser</button>

            <button class="shadow">Shadow</button>

            <label for="pick">Color</label>
            <input type="color" id="pick">
            
            <label for="size">Size</label>
            <input type="range" id="size" min="1" max="100" value="16">
            <div class="size-value">16 x 16</div>
        </div>

        <div class="grid"></div>
    </body>
</html>
